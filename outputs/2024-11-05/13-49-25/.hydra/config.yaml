connection:
  _target_: core.structs.Connection
  driver: postgres
  username: my_username
  password: my_password
  host: my_host
  port: 9001
  database: my_database
schema:
  _target_: core.structs.Schema
  target:
    _target_: core.structs.Column
    name: price
    type: numerical
    description: Price of the car
  features:
  - name: make
    type: categorical
    description: Make of the car
  - name: model
    type: categorical
    description: Model of the car
  - name: year
    type: numerical
    description: Year of the car
  - name: mileage
    type: numerical
    description: Mileage of the car
  - name: fuel_type
    type: categorical
    description: Type of fuel used by the car
  - name: engine_power
    type: numerical
    description: Power of the engine
hyperparameters:
  _target_: my_app.core.structs.Hyperparameters
  loss: logloss
  learning_rate: 0.1
  n_estimators: 5
  max_depth: 3
  min_samples_split: 2
_target_: my_app.core.structs.Config
